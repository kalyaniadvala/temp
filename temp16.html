<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function basic(){
            let num1=document.getElementById("num1").value;
            let num2=document.getElementById("num2").value;
            var a=Number(num1)+Number(num2)
            var b=Number(num1)-Number(num2)
            var c=Number(num1)*Number(num2)
            var d=Number(num1)/Number(num2)
            document.write(` sum is: ${a}<br>`)
            document.write(` difference is: ${b}<br>`)
            document.write(` product  is: ${c}<br>`)
            document.write(` division is: ${d}`)
        }
    </script>
</head>
<body>
    <p><input type="text" id="num1" placeholder="Enter num1"></p>
    <p><input type="text" id="num2" placeholder="Enter num2"></p>
    <button onclick="basic()">submit</button>
    
    
</body>
</html>
